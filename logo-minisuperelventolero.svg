<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular verde oscuro -->
  <circle cx="250" cy="250" r="240" fill="#1a4a3a" stroke="#0f2f1f" stroke-width="8"/>
  
  <!-- Fondo verde claro con patrones -->
  <circle cx="250" cy="250" r="220" fill="#7dd3c0"/>
  
  <!-- Patrones de fondo (líneas diagonales y formas) -->
  <defs>
    <pattern id="backgroundPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#7dd3c0"/>
      <path d="M0,20 L20,0 M20,40 L40,20" stroke="#9ee5d4" stroke-width="2" opacity="0.6"/>
    </pattern>
  </defs>
  <circle cx="250" cy="250" r="220" fill="url(#backgroundPattern)"/>
  
  <!-- Nubes decorativas -->
  <ellipse cx="120" cy="180" rx="25" ry="15" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="135" cy="175" rx="20" ry="12" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="380" cy="160" rx="30" ry="18" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="395" cy="155" rx="25" ry="15" fill="#ffffff" opacity="0.8"/>
  
  <!-- Hojas decorativas izquierda -->
  <g transform="translate(80,280)">
    <path d="M0,0 Q15,-20 30,0 Q15,20 0,0" fill="#2d5a3d"/>
    <path d="M5,0 Q20,-15 35,5 Q20,25 5,0" fill="#4a7c59"/>
    <path d="M10,-5 Q25,-25 40,-5 Q25,15 10,-5" fill="#2d5a3d"/>
    <!-- Detalles dorados en las hojas -->
    <ellipse cx="15" cy="5" rx="3" ry="8" fill="#ffd700"/>
    <ellipse cx="25" cy="8" rx="2" ry="6" fill="#ffd700"/>
  </g>
  
  <!-- Hojas decorativas derecha -->
  <g transform="translate(390,280) scale(-1,1)">
    <path d="M0,0 Q15,-20 30,0 Q15,20 0,0" fill="#2d5a3d"/>
    <path d="M5,0 Q20,-15 35,5 Q20,25 5,0" fill="#4a7c59"/>
    <path d="M10,-5 Q25,-25 40,-5 Q25,15 10,-5" fill="#2d5a3d"/>
    <!-- Detalles dorados en las hojas -->
    <ellipse cx="15" cy="5" rx="3" ry="8" fill="#ffd700"/>
    <ellipse cx="25" cy="8" rx="2" ry="6" fill="#ffd700"/>
  </g>
  
  <!-- Carrito de compras principal -->
  <g transform="translate(250,200)">
    <!-- Cesta del carrito -->
    <path d="M-40,0 L-35,-30 L35,-30 L40,0 Z" fill="#1a4a3a" stroke="#0f2f1f" stroke-width="2"/>
    
    <!-- Rejilla de la cesta -->
    <g stroke="#0f2f1f" stroke-width="1.5" fill="none">
      <!-- Líneas verticales -->
      <line x1="-30" y1="-25" x2="-30" y2="-5"/>
      <line x1="-20" y1="-27" x2="-20" y2="-3"/>
      <line x1="-10" y1="-28" x2="-10" y2="-2"/>
      <line x1="0" y1="-28" x2="0" y2="-2"/>
      <line x1="10" y1="-28" x2="10" y2="-2"/>
      <line x1="20" y1="-27" x2="20" y2="-3"/>
      <line x1="30" y1="-25" x2="30" y2="-5"/>
      
      <!-- Líneas horizontales -->
      <line x1="-35" y1="-25" x2="35" y2="-25"/>
      <line x1="-33" y1="-20" x2="33" y2="-20"/>
      <line x1="-31" y1="-15" x2="31" y2="-15"/>
      <line x1="-29" y1="-10" x2="29" y2="-10"/>
      <line x1="-27" y1="-5" x2="27" y2="-5"/>
    </g>
    
    <!-- Mango del carrito -->
    <path d="M-45,-25 Q-55,-35 -45,-45 L35,-45 Q45,-35 35,-25" fill="none" stroke="#1a4a3a" stroke-width="3"/>
    
    <!-- Ruedas del carrito -->
    <circle cx="-25" cy="15" r="8" fill="#1a4a3a"/>
    <circle cx="-25" cy="15" r="5" fill="#0f2f1f"/>
    <circle cx="25" cy="15" r="8" fill="#1a4a3a"/>
    <circle cx="25" cy="15" r="5" fill="#0f2f1f"/>
    
    <!-- Base del carrito -->
    <rect x="-35" y="5" width="70" height="8" fill="#1a4a3a" rx="4"/>
  </g>
  
  <!-- Elementos decorativos adicionales -->
  <g opacity="0.3">
    <path d="M150,120 Q180,100 210,120" stroke="#ffffff" stroke-width="3" fill="none"/>
    <path d="M290,120 Q320,100 350,120" stroke="#ffffff" stroke-width="3" fill="none"/>
    <circle cx="180" cy="140" r="3" fill="#ffffff"/>
    <circle cx="320" cy="140" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Texto "Minisúper" -->
  <text x="250" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" stroke="#1a4a3a" stroke-width="1">
    Minisúper
  </text>
  
  <!-- Texto "El Ventolero" -->
  <text x="250" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" stroke="#1a4a3a" stroke-width="0.5">
    El Ventolero
  </text>
  
  <!-- Sombra del texto para mejor legibilidad -->
  <text x="252" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0f2f1f" opacity="0.5">
    Minisúper
  </text>
  <text x="252" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0f2f1f" opacity="0.5">
    El Ventolero
  </text>
</svg>